name: ci

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  test-build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm test

      - name: Coverage
        run: npm run test:coverage

      - name: Package (VSIX)
        run: npm run package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-blackboard-vsix
          path: "*.vsix"

  publish:
    needs: test-build-package
    if: >-
      github.event_name == 'release' &&
      github.event.release.tag_name != '' &&
      startsWith(github.event.release.tag_name, 'vscode-blackboard-v') &&
      secrets.VSCE_PAT != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish --pat "$VSCE_PAT"
