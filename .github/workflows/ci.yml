name: ci

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test-build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm test

      - name: Coverage
        run: npm run test:coverage

      - name: Package (VSIX)
        run: npm run package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-blackboard-vsix
          path: "*.vsix"
